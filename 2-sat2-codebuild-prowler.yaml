                - cd aws-security-assessment-solution/reporting
                - echo "Installing dependencies..."
                - pip3 install -r requirements.txt
            build:
              commands:
                - echo "Using Athena summary csv $ATHENA_SUMMARY_CSV"
                - aws s3 cp $ATHENA_SUMMARY_CSV .
                - python report.py
            post_build:
              commands:
